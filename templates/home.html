<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Welcome | Student Social Portal by Arif</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head> 
<body data-bs-theme="dark"> 
    <div class="card" style="box-shadow:0 0 8px lightblue;">
    <div class="card-header" style="text-align: center;background: rgb(2,0,36);
background: linear-gradient(28deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);"> 
        <h2>Welcome, {{ user_info['displayName'] }}!</h2> 
    </div>
    <div class="card-body" style="display: flex; flex-direction: row; align-items: center; gap:5px; background-color:white; border-radius: 0 0 7px 7px;">
        <a class="btn btn-primary" role="button" href="{{ url_for('test', access_token=access_token) }}">Check Connection</a>
        <a class="btn btn-primary" role="button" href="{{ url_for('user', access_token=access_token) }}">View My Info</a>
        <a class="btn btn-primary" role="button" href="{{ url_for('rooms', access_token=access_token) }}">View Details Of My Rooms/Spaces</a>
        <a class="btn btn-primary" role="button" href="{{ url_for('create_room', access_token=access_token) }}">Create A Room/Space</a>
        <a class="btn btn-primary" role="button" href="{{ url_for('message_room_list', access_token=access_token) }}">Send Messages</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body> 
</html>
